pytest="4.6.5"
pytest-split-tests="1.0.9"
pytest-cov="2.7.1"
pytest-freezegun="0.4.1"
pytest-rerunfailures="8.0"
pytest-factoryboy="2.1.0"

# Required in dev container
supervisor = "4.2.2"


[build-system]
requires = ["poetry-core>=0.12"]
build-backend = "poetry.core.masonry.api"
