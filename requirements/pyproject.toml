# ckanext-datajson
rfc3987 = "1.3.8"
jsonschema = "2.4.0"
LEPL = "5.1.3"

# ckanext-ed
# Newer versions of bs4 and ckantoolkit are installed elsewhere
# beautifulsoup4 = "4.5.1"
# ckantoolkit = "0.0.4"
jdcal = "1.4.1"
openpyxl = "2.6.4"
xlrd = "2.0.1"

# ckanext-googleanalytics
gdata="2.0.18"
google-api-python-client="1.6.7"
pyOpenSSL="18.0.0"

# ckanext-harvest
ckantoolkit="0.0.7"
pika="1.2.1"

# ckanext-xloader
unidecode="1.0.22"

# ckanext-saml2auth
pysaml2="7.2.0"

# for deployments
setuptools="44.1.0"
psycopg2-binary="2.8.4"
ckanapi="4.7"
python-slugify="6.1.2"
text-unidecode="1.3"
importlib-metadata="0.12"

[tool.poetry.dev-dependencies]
# CKAN core
typing-extensions="4.1.1"
arrow="1.2.2"
beautifulsoup4="4.9.1"
cookiecutter="1.7.0"
coveralls="*"
docutils="0.12"
factory-boy="2.12.0"
